{% extends "base.html" %}

{% block title %} Blogs {% endblock title %}

{% block content %}
<h1 class="text-4xl md:text-5xl font-extrabold">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
